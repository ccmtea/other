<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击添加删除</title>
	<style>
		*{margin:0;padding:0;}
		ul li{list-style: none;}
		.list:after{content:"";clear:both;display: block;}
		.list li{float: left;padding:10px 15px;border:1px solid #cfcfd2;}
		.con{padding:10px;margin-top: 30px; border:1px solid #cfcfd2;}
		.con span{color:red;padding:5px 10px;}
	</style>
</head>
<body>
	<ul class="list" id="list">
		<li>
			1
		</li>
		<li>
			2
		</li>
		<li>
			3
		</li>
		<li>
			4
		</li>
	</ul>
	<div class="con"></div>
	<p style="width:100px;">商品名称商品名称商品名称商品名称商品名称商品名称商品名称商品名称商品名称商品名称商品名称商品名称商品名称商品名称商品名称商品名称</p>
	<script>
	var list = document.getElementById("list").getElementsByTagName("li");
	var con = document.querySelector(".con");
	var span = document.createElement("span");
	for(var i = 0;i<list.length;i++){
		list[i].index = i;
		list[i].onclick = function(){
			var text = list[this.index].innerText;
			con.appendChild(span).innerText = text;
		}
	}
	</script>
</body>
</html>
