<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.anim{font-size:32px;text-align:center;margin-top:50px; padding:50px 0;border:1px solid #cfcfd2;}
		.anim span{display:inline-block;}
		.cfs_bounceIn{animation-name:cfs_bounceIn;animation-duration:0.75s;-webkit-animation-name:cfs_bounceIn;-webkit-animation-duration:0.75s;animation-fill-mode:forwards;-webkit-animation-fill-mode:forwards;}
		@-webkit-keyframes cfs_bounceIn{0%{opacity:0;-webkit-transform:scale3d(0.3, 0.3, 0.3)}40%{-webkit-transform:scale3d(1.1, 1.1, 1.1)}50%{-webkit-transform:scale3d(0.9, 0.9, 0.9)}70%{opacity:1;-webkit-transform:scale3d(1.03, 1.03, 1.03)}90%{-webkit-transform:scale3d(0.97, 0.97, 0.97)}100%{-webkit-transform:scale3d(1, 1, 1)};}
		@keyframes cfs_bounceIn{0%{opacity:0;transform:scale3d(0.3, 0.3, 0.3)}40%{transform:scale3d(1.1, 1.1, 1.1)}50%{transform:scale3d(0.9, 0.9, 0.9)}70%{opacity:1;transform:scale3d(1.03, 1.03, 1.03)}90%{transform:scale3d(0.97, 0.97, 0.97)}100%{transform:scale3d(1, 1, 1)};}
	</style>
</head>
<body>
	<div class="anim "> <span class="cfs_bounceIn">Jane</span></div>
	<script src="../js/jquery.min.js"></script>
	<script>
			$('span').click(function(){
					var _this = $(this);
					if(_this.hasClass("cfs_bounceIn")){
						_this.removeClass("cfs_bounceIn");
						clearTimeout(timer);
						var timer = setTimeout(function(){
							_this.addClass("cfs_bounceIn");
						},10)
					}else{
						_this.addClass("cfs_bounceIn");
					}
				});
	</script>
</body>
</html>
