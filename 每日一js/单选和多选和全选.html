<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单选、多选、全选</title>
</head>
<body>
	<ul>
		<li>
			<input type="checkbox">选项1
		</li>
		<li>
			<input type="checkbox">选项2
		</li>
		<li>
			<input type="checkbox">选项3
		</li>
		<li>
			<input type="checkbox">选项4
		</li>
		<li>
			<input type="checkbox">选项5
		</li>
	</ul>
	<button id="selected">全选</button><button id="Unselected">反选</button>
	<script>
		var sel = document.getElementById("selected");
		var unSel = document.getElementById("Unselected");

		var list = document.getElementsByTagName("input");

		sel.onclick = function(){
			for(var i = 0;i<list.length;i++){
			        list[i].checked = true;
			}
		}

		Unselected.onclick = function(){
			for(var i = 0;i<list.length;i++){
				if(list[i].checked == true){
					list[i].checked = false; 
				}else{
					list[i].checked = true;
				}
			}
		}

	</script>
</body>
</html>
