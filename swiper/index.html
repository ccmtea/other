<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>Document</title>
    <script src="js/flexible.js"></script>
    <script src="js/swiper.animate.min.js"></script>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <style>
    *{margin:0;padding:0;font-family: "Microsoft JhengHei";}
    h1,h2,h3,h4,h5,h6{font-weight: 400;}
    html{height:100%;}
    body{max-width:10rem; height:100%;margin:0 auto;}
    .tc{text-align: center;}
    .tl{text-align: left;}
    .tr{text-align: right;}
    .content,.swiper-container{width:100%;height:100%;}
    .swiper-wrapper{height:100%;margin:0 auto;}
    .swiper-slide1{background: #E7A4EF; /*background: ;*/}
    .swiper-slide2{background: #E6E6E3;}
    .swiper-slide3{background:#F1A9A9;}
    .ss1-tit{font-size: 40px;color:#fff;margin-top:0.533333rem;}
    .ss1-tit .iconfont{font-size: 142px;color:#fff;}

    [data-dpr="1"] .ss1-tit {
    font-size: 18px;
    }
    [data-dpr="2"] .ss1-tit {
        font-size: 36px;
    }
    [data-dpr="3"] .ss1-tit {
        font-size: 75px;
    }

    [data-dpr="1"] .ss1-tit .iconfont{
    font-size: 74px;
    }
    [data-dpr="2"] .ss1-tit .iconfont{
        font-size: 142px;
    }
    [data-dpr="3"] .ss1-tit .iconfont{
        font-size: 272px;
    }

    .line{position: absolute;width:0.13rem; height:calc(100% - 8rem);top: 4.5rem;left:50%;margin-left: -0.065rem; background: #fff;box-shadow: 0px 0px 10px #FFFFFF;}
    .ss1-about{width:4.935rem;margin-top:0.8rem;position: relative;}
    .ss1-about .iconfont{font-size: 1rem;color:#fff; display: inline-block;}
    [data-dpr="1"] .ss1-about .iconfont{font-size: 36px;}
    [data-dpr="2"] .ss1-about .iconfont{font-size: 72px;}
    [data-dpr="3"] .ss1-about .iconfont{font-size: 124px;}
    .ss1-about p{margin-top:0.2666rem; font-weight: bold;color:#fff;}
    [data-dpr="1"] .ss1-about p{font-size: 12px;}
    [data-dpr="2"] .ss1-about p{font-size: 26px;}
    [data-dpr="3"] .ss1-about p{font-size: 48px;}
    .school,.love{left:5.065rem;}
    .going{margin-top:1rem; color:#fff;}
    [data-dpr="1"] .going{font-size: 12px;}
    [data-dpr="2"] .going{font-size: 24px;}
    [data-dpr="3"] .going{font-size: 48px;}

    .swiper-con2 .swiper-slide img{width:100%;}
    .ss2-tit{color:#CC1F15;margin: 1rem 0 .5rem;font-weight: bold;}
    [data-dpr="1"]  .ss2-tit{font-size: 18px;}
    [data-dpr="2"]  .ss2-tit{font-size: 36px;}
    [data-dpr="3"]  .ss2-tit{font-size: 54px;}


    .arrow{position: absolute;width: 0.8666rem;bottom:0.45rem;left:50%;margin-left:-0.4333rem;z-index: 999; -webkit-animation: start 1.5s infinite ease-in-out;
}
    @-webkit-keyframes start {0%,30% {opacity: 0;-webkit-transform: translate(0,10px);}60% {opacity: 1;-webkit-transform: translate(0,0);}100% {opacity: 0;-webkit-transform: translate(0,-8px);}}
    @-moz-keyframes start {0%,30% {opacity: 0;-moz-transform: translate(0,10px);}60% {opacity: 1;-moz-transform: translate(0,0);}100% {opacity: 0;-moz-transform: translate(0,-8px);}}
    @keyframes start {0%,30% {opacity: 0;transform: translate(0,10px);}60% {opacity: 1;transform: translate(0,0);}100% {opacity: 0;transform: translate(0,-8px);}}

    .ss3-tit{height: 100%;display: -webkit-box;-webkit-box-align: center;-webkit-box-pack: center;font-weight: bold;color:#fff;}
    [data-dpr="1"]  .ss3-tit{font-size: 70px;}
    [data-dpr="2"]  .ss3-tit{font-size: 140px;}
    [data-dpr="3"]  .ss3-tit{font-size: 280px;}
    </style>
</head>
<body>
    <div class="content" id="content">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide swiper-slide1">
                    <h4 class="ss1-tit tc">
                        <i class="iconfont ani"  swiper-animate-effect="rollIn" swiper-animate-duration="1.5s" swiper-animate-delay="0s">&#xe605;</i><br>
                        1992 ~ Now
                    </h4>
                    <div class="line ani"  swiper-animate-effect="bounceInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0s"></div>

                    <div class="birth tc ss1-about">
                        <i class="iconfont ani"  swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0s" >&#xe609;</i>
                        <p  class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s" >妹纸诞生</p>
                    </div>
                    <div class="school tc ss1-about">
                        <i class="iconfont ani"  swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="1s" >&#xe607;</i>
                        <p  class="ani"  swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s" >上学狗</p>
                    </div>
                    <div class="work tc ss1-about">
                        <i class="iconfont ani"  swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="2s" >&#xe608;</i>
                        <p  class="ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="2.5s" >工作狗</p>
                    </div>
                    <div class="love tc ss1-about">
                        <i class="iconfont ani"  swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="3s" >&#xe603;</i>
                        <p  class="ani"  swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s" swiper-animate-delay="3.5s" >妹纸恋爱</p>
                    </div>
                    <p class="going tc ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="4s">继续往前走......</p>
                </div>
                <div class="swiper-slide swiper-slide2">
                    <h4 class="ss2-tit tc">我是一条咸鱼</h4>
                    <div class="swiper-con2">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="images/1.jpg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/2.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/3.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide swiper-slide3">
                    <h1 class="ss3-tit tc ani"  swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s">end</h1>
                </div>
            </div>


            <!-- 如果需要分页器 -->
            <!-- <div class="swiper-pagination"></div> -->
            
            <!-- 如果需要导航按钮 -->
            <!-- <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div> -->
            
            <!-- 如果需要滚动条 -->
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>
        <!-- <div class="swiper-pagination"></div>  -->
        <img src="images/arrow.png" class="arrow" alt="">
    </div>
    <script src="js/swiper.min.js"></script>
    <script>

            var mySwiper = new Swiper ('.swiper-container', {
                   direction : 'vertical',
                   // pagination: '.swiper-pagination',
                    //virtualTranslate : true,
                   mousewheelControl : true,
                    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                        swiperAnimateCache(swiper); //隐藏动画元素 
                        swiperAnimate(swiper); //初始化完成开始动画
                    }, 
                      onSlideChangeEnd: function(swiper){ 
                        swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
                    },
                    // onTransitionEnd: function(swiper){
                    //     swiperAnimate(swiper);
                    // },
            })

            var myswiper2 = new Swiper('.swiper-con2',{

            })

    </script>
</body>
</html>
